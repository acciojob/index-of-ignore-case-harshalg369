<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Case-Insensitive Substring Index</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Case-Insensitive Substring Index</h2>
    <label>Enter main string:</label>
    <input type="text" id="mainStr" placeholder="e.g. Hello World" />
    
    <label>Enter substring to search:</label>
    <input type="text" id="subStr" placeholder="e.g. world" />

    <button onclick="handleIndexSearch()">Find Index</button>
    <p id="output"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
